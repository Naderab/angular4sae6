<form>
    <div class="form-group">
        <label>Title :</label>
        <input class="form-control" type="text" name="title" [(ngModel)]="product.title">
    </div>
    <div class="form-group">
        <label>Price :</label>
        <input class="form-control" type="number" name="price" [(ngModel)]="product.price">
    </div>
    <div class="form-group">
        <label>Quantity :</label>
        <input class="form-control" type="number" name="quantity" [(ngModel)]="product.quantity">
    </div>
    <div class="form-group">
        <label>Picture :</label>
        <input class="form-control" type="text" name="picture" [(ngModel)]="product.picture">
    </div>
    <div class="form-group">
        <input class="btn btn-primary" type="submit" value="Save">
    </div>
</form>
